<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visor Grintec</title>
    <link rel="icon" href="/imgs/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="d-flex flex-column flex-md-row">
        <nav id="sidebar" class="bg-light border-right">
            <div class="sidebar-header p-3">
                <h4>Opciones</h4>
            </div>
            <ul class="list-unstyled components">
                <li class="p-3">
                    <label for="folder-select">TIPO:</label>
                    <select id="folder-select" class="form-control"></select>
                </li>
                <li class="p-3">
                    <label for="video-select">VIDEO:</label>
                    <select id="video-select" class="form-control"></select>
                </li>
                <li class="p-3">
                    <label for="progress-bar">Progreso del video:</label>
                    <input type="range" id="progress-bar" min="0" max="100" value="0" step="0.1" class="form-control-range" title="Progreso del video">
                </li>
                <li class="p-3 d-flex justify-content-between">
                    <button id="prev-frame" class="btn btn-outline-secondary" title="Retroceder un fotograma">
                        <i class="fas fa-step-backward"></i>
                        <span class="sr-only">Retroceder un fotograma</span>
                    </button>
                    <button id="play-pause" class="btn btn-outline-secondary" title="Reproducir/Pausar video">
                        <i class="fas fa-play"></i>
                        <span class="sr-only">Reproducir/Pausar video</span>
                    </button>
                    <button id="next-frame" class="btn btn-outline-secondary" title="Avanzar un fotograma">
                        <i class="fas fa-step-forward"></i>
                        <span class="sr-only">Avanzar un fotograma</span>
                    </button>
                    <button id="loop-toggle" class="btn btn-outline-secondary" title="Alternar bucle">
                        <i class="fas fa-sync-alt"></i>
                        <span class="sr-only">Bucle</span>
                    </button>
                </li>
                <li class="p-3">
                    <label for="zoom-slider">Zoom:</label>
                    <input type="range" id="zoom-slider" min="1" max="3" step="0.1" value="1" class="form-control-range">
                </li>
            </ul>
        </nav>
        <div class="content">
            <div class="video-container">
                <div class="top-bar d-flex align-items-center">
                    <div class="logo-container">
                        <img src="./imgs/logo.png" alt="Logo" class="logo">
                    </div>
                    <div class="title-container ml-3">
                        <span class="title">GOES-16 - NASA</span>
                        <span class="folder-name" id="folder-name">No se a seleccionado ningun Video</span>
                    </div>
                </div>
                <div id="video-wrapper">
                    <video id="video-player" controlsList="nodownload" disablePictureInPicture>
                        <source src="" type="video/mp4">
                        Your browser does not support the video tag.
                    </video>
                </div>
                <div id="image-bar-container">
                    <img id="image-bar" src="" alt="Bar Image" class="img-fluid">
                </div>
            </div>
        </div>
    </div>
    <script src="/vendor/jquery/jquery-3.5.1.slim.min.js" defer></script>
    <script src="/vendor/popper/popper.min.js" defer></script>
    <script src="/vendor/bootstrap/bootstrap.min.js" defer></script>
    <script src="script.js" defer></script>
</body>

</html>
